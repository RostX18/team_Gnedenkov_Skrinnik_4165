# Конфигурация проекта "Прогноз хода в шахматах"

data:
  sequence_length: 10        # Сколько прошлых ходов анализировать
  train_split: 0.8           # 80% данных для обучения
  val_split: 0.1             # 10% для валидации
  # test_split: 0.1          # 10% для тестирования (оставшееся)

model:
  type: "lstm"               # Тип модели (lstm или transformer)
  embedding_dim: 128         # Размер векторного представления хода
  lstm_units: 256            # Количество нейронов в LSTM слое
  dropout_rate: 0.3          # Регуляризация (отключает 30% нейронов)
  vocab_size: 2000           # Максимум уникальных ходов

training:
  batch_size: 32             # Количество примеров за шаг
  epochs: 15                 # Количество эпох обучения
  learning_rate: 0.001       # Скорость обучения
  early_stopping_patience: 3 # Остановка если нет улучшений 3 эпохи